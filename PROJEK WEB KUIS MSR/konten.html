    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const daftarTask = document.getElementById('task-list');
            const taskBaru = document.getElementById('new-task');
            const buttonTambahtask = document.getElementById('add-task-btn');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            const save = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks)); 
            }

            const renderTask = () => {
                daftarTask.innerHTML = '';
                tasks.forEach((task, index) => {
                    const tempatTaskBaru = document.createElement('div');
                    tempatTaskBaru.className = 'task';
                    tempatTaskBaru.innerHTML = `
                        <span class="task-text">${task}</span>
                        <div class="task-buttons">
                            <button class="delete-btn" data-index="${index}">Delete</button>
                            <button class="edit-btn" data-index="${index}">Edit</button>
                        </div>
                    `;
                    daftarTask.appendChild(tempatTaskBaru);
                });
            }

            const deleteTask = (index) => {
                tasks.splice(index, 1);
                save();
                renderTask();
            }

            const tambahTask = () => {
                const taskValue = taskBaru.value.trim();
                if (taskValue !== '') {
                    tasks.push(taskValue);
                    taskBaru.value = '';
                    renderTask();
                    save();
                }
            }

            const editTask = (indexPerTask) => {
                const taskEdit = tasks[indexPerTask];
                taskBaru.value = taskEdit;
                buttonTambahtask.removeEventListener('click', tambahTask);
                buttonTambahtask.addEventListener('click', function updateTask() {
                    tasks[indexPerTask] = taskBaru.value.trim();
                    taskBaru.value = '';
                    save();
                    renderTask();
                    buttonTambahtask.removeEventListener('click', updateTask);
                    buttonTambahtask.addEventListener('click', tambahTask);
                });
            }

            daftarTask.addEventListener('click', function(e) {
                const indexPerTask = e.target.getAttribute('data-index');
                if (e.target.classList.contains('delete-btn')) {
                    deleteTask(indexPerTask);
                } else if (e.target.classList.contains('edit-btn')) {
                    editTask(indexPerTask);
                }
            });

            buttonTambahtask.addEventListener('click', tambahTask);

            renderTask();
        });
    </script>
